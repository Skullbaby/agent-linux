name: lite-agent-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import smoke test (headless-safe)
        run: |
          python -c "import requests, psutil; from PIL import Image; print('core imports OK')"

      - name: Import tray deps (Windows only)
        if: runner.os == 'Windows'
        run: |
          python -c "import pystray; print('pystray OK on Windows')"
